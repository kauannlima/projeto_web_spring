<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./style/stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Handjet:wght@500&family=Orbitron&display=swap"
        rel="stylesheet">
        <script src="/scripts/script.js" defer></script>
    <title>Projeto Web com Spring</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input class="form-control nome" type="text" name="nome" placeholder="Nome">
            <input class="form-control email" type="text" name="email" placeholder="Email">
            <input class="form-control senha" type="password" name="senha" placeholder="Senha">
            <input class="form-control tel" type="tel" name="telefone" placeholder="Telefone">
            <button class="btn btn-primary mb-2">Cadastrar</button>
        </form>
    </div>

</body>

</html>
